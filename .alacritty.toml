[general]
import = ["~/dotfiles-linux/alacritty/alacritty.toml", "~/dotfiles-windows/alacritty/alacritty.toml"]
live_config_reload = true

[scrolling]
history = 100000
multiplier = 1

[[keyboard.bindings]]
action = "ReceiveChar"
key = "Return"
mods = "Alt"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

# Bindings mapped to F13-F24 keys to enable binds that are otherwise not
# possible in a terminal

[[keyboard.bindings]]
chars = "\u001B[21;2~"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[22;2~"
key = "Tab"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[23;2~"
key = "Space"
mods = "Control|Alt"

[[keyboard.bindings]]
chars = "\u001B[24;2~"
key = "Space"
mods = "Control"
